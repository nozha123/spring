<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../static/style.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Etudiants</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}">Ajout des
					Etudiants</div>
				<div class="card-header" th:if="${mode=='edit'}">Modification
					des Etudiants</div>
				<div class="card-body">
					<form th:action="@{saveEtudiant}" method="post">
						<div class="form-group">
							<label class="control-label" hidden>ID  :</label> <input
								type="hidden" name="idEtudiant" class="form-control"
								th:value="${etudiant.idEtudiant}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom Etudiant :</label> <input
								type="text" name="nomEtudiant" class="form-control"
								th:value="${etudiant.nomEtudiant}" /> <span
								th:errors=${etudiant.nomEtudiant} class="text-danger">
							</span>
						</div>
						<div class="form-group">
							<label class="control-label">Niveau Etudiant:</label> <input
								type="text" name="niveauEtudiant" class="form-control"
								th:value="${etudiant.niveauEtudiant}" /> <span
								th:errors=${etudiant.niveauEtudiant} class="text-danger">
							</span>

						</div>
						<div class="form-group">
							<label class="control-label">date :</label> <input
								type="date" name="date" class="form-control"
								th:value="${etudiant.date}" /> <span
								th:errors=${etudiant.date} class="text-danger">
							</span>


						</div>
						
			      	<div class="form-group">
							<label class="control-label">Formation :</label> 
							<select  type="text" name="formation" class="form-control" th:value="${etudiant.formation.idFormation}"  >
								<option th:each="e:${formations}" th:if="${mode=='edit'}"
									th:value="${e.idFormation}" th:text="${e.nomFormation}"
									th:selected="${ e.idFormation==etudiant.formation.idFormation}"></option>

								<option th:each="e:${formations}" th:if="${mode=='new'}"
									th:value="${e.idFormation}" th:text="${e.nomFormation}"></option>
							</select>
						</div>
                       
						<div>
							<button type="submit" class="btn btn-primary">Valider</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
